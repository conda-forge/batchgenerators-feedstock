{% set name = "batchgenerators" %}
{% set version = "0.25.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/batchgenerators-{{ version }}.tar.gz
  sha256: 4663a7f393bf1681d7675648362ba3f11b2a9474fb17228a92aac5d1ad28bb39
  patches:
    - python3.patch  # Based on https://github.com/MIC-DKFZ/batchgenerators/pull/130

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - pillow >=7.1.2
    - numpy >=1.10.2
    - scipy
    - scikit-image
    - scikit-learn
    - future
    - pandas
    - threadpoolctl

test:
  imports:
    - batchgenerators
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/MIC-DKFZ/batchgenerators
  summary: Data augmentation toolkit
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
